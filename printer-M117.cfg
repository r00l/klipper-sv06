###Tilt the bed screws and report deviation to make your adjustments
[screws_tilt_adjust]
screw1: 0.1, 221.5
screw1_name: back left
screw2: 0.1,51.5
screw2_name: front left
screw3: 170.1,51.5
screw3_name: front right
screw4: 170.1,221.5
screw4_name: back right
horizontal_move_z: 10
speed: 100
screw_thread: CCW-M4

[gcode_macro screws_adjust]
gcode:
    M117 Tilting...
    SCREWS_TILT_CALCULATE
    
[menu __main __setup __calib __Screw_tilt]
type: command
enable: {not printer.idle_timeout.state == "Printing"}
name: Screw tilt
gcode:
    G28
    SCREWS_TILT_CALCULATE
